<!DOCTYPE html>
<html>
<head>
    <title>Prof. Ganderson Fan Site</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <h1>Prof. Ganderson Fan Site</h1>
    <img  src="images/ganderson.jfif"/>
    <p>Prof. Ganderson is the best Professor in the IS department at BYU. </p>
    <br />
    <p>Pop Quiz: We love him because:  </p>
    <ul class="quiz-props">
        <li>A: The locks he had when he was growing up </li>
        <li>B: Eat lots of bacon </li>
        <li>C: Million dollar smile </li>
        <li>D: Cares about students </li>
        <li>E: All of the above </li>
    </ul>
    <h2>Fan Mail </h2>
    <form>
        <label>From: </label>
        <input id="from"/>
        <br/>
        <label>Email: </label>
        <input id="email"/>
        <br />
        <label>Subject: </label>
        <input id="subject"/>
        <br />
        <label>Message: </label>
        <textarea id="message" rows="5"></textarea>
        <br />
        <input type="submit" value="Send Message" id="submit"/>
    </form>
    <script src="js/fanMail.js"></script>
</body>
</html>
